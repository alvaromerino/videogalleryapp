{% extends "gallery/base.html" %}

{% block title %}Index{% endblock %}

{% block body_block %}
<div class="row h-100">
    <div class="col m-auto text-center">
        <h1>Welcome to the Video Gallery Site!</h1>
        {% if user.is_authenticated %}
        <h2>Hello {{ user.username }}</h2>
        <h3>You can visit the <a href="{% url 'gallery:index' %}">gallery</a></h3>
        {% else %}
        <h3>You need to <a href="{% url 'login' %}">login</a> to go to the <a href="{% url 'gallery:index' %}">gallery</a></h3>
        {% endif %}
    </div>
</div>
{% endblock %}
